<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Design</title>
</head>

<body>
    <div id="button">
        <button id="buttonClick">Show Modal</button>
    </div>
    <div id="progress">
        <div class="progress-value"></div>
    </div>
    <div id="modal">
        <div id="modal-content">
            <div id="content">
                <div class="header">
                    <h1>Header</h1>
                    <span class="close">&times;</span>
                </div>
                <div class="body">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Nulla repellendus nisi, sunt consectetur
                    ipsa velit
                    repudiandae aperiam modi quisquam nihil nam asperiores doloremque mollitia dolor deleniti quibusdam
                    nemo
                    commodi ab.
                </div>
                <div class="footer">
                    <h1>Footer</h1>
                </div>
            </div>
        </div>
    </div>

    <script>
        const modal = document.getElementById("modal")
        const close = document.getElementsByClassName("close")
        const loader = document.getElementById("progress")
        loader.style.display = "none"
        document.getElementById("buttonClick").addEventListener("click", function (e) {
            e.preventDefault()
            loader.style.display = "flex"
            setTimeout(() => {
                loader.style.display = "none"
                modal.style.display = "block"
                modal.classList.remove("hide")
            }, 2000)
        })
        close[0].addEventListener("click", function (e) {
            e.preventDefault()
            hideModal()
        })
        window.addEventListener("click", function (e) {
            if (e.target == modal) {
                hideModal()
            }
        })
        function hideModal() {
            modal.classList.add("hide")
            setTimeout(() => {
                modal.style.display = "none"
            }, 1000)
        }
    </script>
</body>

</html>
